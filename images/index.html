<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/landing-launchpad.css" />
  </head>
  <body>
    <header class="secondary-bg text-center">
      <nav>
        <h3 class="nav-title inter-normal text-primary">WebF</h3>
        <li>
          <a href=""
            ><button class="primary-btn raleway-normal">Sign Up</button></a
          >
        </li>
      </nav>
      <div class="banner">
        <h1 class="banner-content raleway-normal text-secondary">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="primary-btn raleway-normal">Stay Focused</button>
      </div>
    </header>
    <main class="secondary-bg">
      <!-- Section Action -->
      <section class="action">
        <div class="action-details">
          <h3 class="section-title raleway-normal text-secondary">
            See It in Action
          </h3>
          <p class="action-subtitle raleway-normal">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="raleway-normal primary-btn">
            Launch Live Preview
          </button>
        </div>
        <img
          src="images/wc-mini.png"
          alt=""
          id="action-img"
          height="328 px"
          width="403 px"
        />
      </section>
      <!-- Section Productive  Users-->
      <section class="productive-users">
        <h3
          class="section-productive-user-title text-secondary raleway-normal text-center"
        >
          Joined Thousands of Productive Users
        </h3>
        <div class="data-container inter-normal text-center">
          <div>
            <p class="data text-primary">50K</p>
            <p class="data-subtitle">Active Users</p>
          </div>
          <div>
            <p class="data text-primary">2M+</p>
            <p class="data-subtitle">Focus Sessions</p>
          </div>
          <div>
            <p class="data text-primary">95%</p>
            <p class="data-subtitle">Satisfaction Rate</p>
          </div>
        </div>
      </section>
      <footer></footer>
  </body>
</html>
